spring:
  application:
    name: userprofile-service

server:
  port: 8044

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true
    hostname: 192.168.18.163  # Remove ${} for static IP
    instance-id: userprofile-service:8044  # Use proper placeholders

management:
  endpoints:
    web:
      exposure:
        include: health,info,gateway

  cache:
    type: redis
  redis:
    host: localhost
    port: 6379
    timeout: 60000

